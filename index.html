<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="header-img" src="images/header.png">
        </header>
        <section class="main">
            <section class="menu" id="menu">
            </section>
            <section class="order" id="order">
                <div class="order-header">
                    Your Order
                </div>
                <div class="order-details">
                    <div class="order-items" id="order-items">
                    </div>
                    <div class="order-total-details">
                        <div class="order-total-left">Total Price: </div>
                        <div class="order-total-amount" id="order-total-amount">$26</div>
                    </div>
                </div>
                <button class="order-submit-btn" id="order-submit-btn">Complete Order</button>
            </section>
            <div class="success-toast" id="success-toast">
                Thanks, James! Your order is on its way!
            </div>
        </section>
        
        <div class="payment-modal" id="payment-modal">
            <div class="payment-header">Enter Card Details</div>
            <div class="payment-form-container">
                <form id="payment-form" class="payment-form">
                    <input placeholder="Enter your name" type="text" name="payment-name" id="payment-input-name">
                    <input placeholder="Enter card number" type="text" name="payment-card-no" id="payment-input-card-no">
                    <input placeholder="Enter CVV" type="number" name="payment-card-cvv" id="payment-input-card-cvv">
                    <button type="submit" class="payment-btn" id="payment-btn" >Pay</button>
                </form>
            </div>
            
        </div>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
